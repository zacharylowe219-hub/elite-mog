<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ELITE MOG | Luxury Looksmaxxing Consulting</title>
<script src="https://js.stripe.com/v3/"></script>

<style>

body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:black;
color:white;
}

header{
padding:30px;
text-align:center;
border-bottom:1px solid #222;
}

header h1{
color:gold;
font-size:48px;
letter-spacing:6px;
}

.hero{
height:90vh;
background:url("https://images.unsplash.com/photo-1617127365659-c47fa864d8bc") center/cover;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
}

.hero h2{
font-size:54px;
background:rgba(0,0,0,0.6);
padding:20px 40px;
border-radius:10px;
}

.section{
padding:80px 20px;
display:flex;
justify-content:center;
}

.card{
background:#111;
padding:40px;
border-radius:20px;
width:400px;
box-shadow:0 0 40px rgba(255,215,0,0.15);
}

input{
width:100%;
padding:15px;
margin-top:15px;
background:#222;
border:none;
border-radius:10px;
color:white;
font-size:16px;
}

button{
width:100%;
padding:18px;
margin-top:20px;
background:gold;
border:none;
border-radius:10px;
font-size:18px;
font-weight:bold;
cursor:pointer;
}

button:hover{
background:#e6c200;
}

</style>
</head>

<body>

<header>
<h1>ELITE MOG</h1>
<p>Luxury Aesthetic Consulting</p>
</header>

<div class="hero">
<h2>Become Elite</h2>
</div>

<div class="section">

<div class="card">

<h2>$30 Private Session</h2>

<input id="name" placeholder="Full Name" required>
<input id="phone" placeholder="Mobile Phone Number" required>

<button onclick="pay()">Pay $30 (Apple Pay Available)</button>

</div>

</div>

<script>

const stripe = Stripe("pk_live_51ABC123...");


async function pay(){

const name = document.getElementById("name").value;
const phone = document.getElementById("phone").value;

if(!name || !phone){
alert("Enter name and phone");
return;
}

// send client info to formspree (you receive it)
await fetch("https://formspree.io/f/xpwavzrq",{


method:"POST",

headers:{
"Content-Type":"application/json"
},

body:JSON.stringify({
name:name,
phone:phone
})

});

// create stripe checkout
const response = await fetch("/api/checkout",{

method:"POST"

});

const session = await response.json();

stripe.redirectToCheckout({
sessionId:session.id
});

}

</script>

</body>
</html>
